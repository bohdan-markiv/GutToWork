components:
  schemas:
    Feeling:
      type: object
      required:
        - feeling_score
        - stress_level
        - feeling_date
      properties:
        feeling_score:
          type: integer
          minimum: 1
          maximum: 10
          example: 6
        stress_level:
          type: integer
          minimum: 1
          maximum: 10
          example: 5
        feeling_date:
          type: string
          example: 2025-03-24
    FeelingRecords:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/Feeling"
    Poop:
      type: object
      required:
        - time_of_day
        - score
        - poop_date
      properties:
        time_of_day:
          type: string
          enum: [morning, afternoon, evening, night]
          example: morning
        score:
          type: integer
          minimum: 1
          maximum: 5
          example: 3
        poop_date:
          type: string
          format: date
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          example: 2025-03-24
    PoopRecords:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/Poop"
    FoodRecordIngredient:
      type: object
      required:
        - ingredient_id
        - ingredient_name
        - portion_size
        - cooking_type
      properties:
        ingredient_id:
          type: string
          example: sjdvnuisfdvsdinv
        ingredient_name:
          type: string
          example: potato
        portion_size:
          type: string
          enum: [big, normal, small]
          example: small
        cooking_type:
          type: string
          enum: [raw, boiled, deep fried, pan fried, baked, infused]
          example: boiled
    FoodRecord:
      type: object
      required:
        - record_date
        - time_of_day
        - ingredients
      properties:
        record_date:
          type: string
          format: date
          example: 2025-03-24
        time_of_day:
          type: string
          enum: [morning, afternoon, evening, night]
          example: morning
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/FoodRecordIngredient"
    FoodRecords:
      type: array
      items:
        $ref: "#/components/schemas/FoodRecord"
    Ingredient:
      type: object
      required:
        - ingredient_name
        - default_portion_size
      properties:
        ingredient_name:
          type: string
          example: potato
        default_portion_size:
          type: string
          enum: [big, normal, small]
